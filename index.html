<body>
    <div><p>Sou apenas uma div</p></div>
    <div>
        <class="souDiv"></class><p>Sou uma div dentro de outra div</p>
        <p>Teste sem uma classe</p>
    </div>
    <div>
        <id="souDivID"></id><p>Sou uma div dentro de um ID</p>
    </div>

    <p>class="souDivClasse"> Sou uma Div Dentro de uma classe</p>
